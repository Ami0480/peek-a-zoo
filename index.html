<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <div class="title">
          <h1>Peek-a-Zoo!</h1>
          <span class="score">0</span>
          <button onClick="startGame()">Start!</button>
        </div>

        <div class="game">
          <div class="hole hole1">
            <button onclick="smash(this)" class="animal"></button>
          </div>
          <div class="hole hole2">
            <button onclick="smash(this)" class="animal"></button>
          </div>
          <div class="hole hole3">
            <button onclick="smash(this)" class="animal"></button>
          </div>
          <div class="hole hole4">
            <button onclick="smash(this)" class="animal"></button>
          </div>
          <div class="hole hole5">
            <button onclick="smash(this)" class="animal"></button>
          </div>
          <div class="hole hole6">
            <button onclick="smash(this)" class="animal"></button>
          </div>
          <div class="hole hole7">
            <button onclick="smash(this)" class="animal"></button>
          </div>
          <div class="hole hole8">
            <button onclick="smash(this)" class="animal"></button>
          </div>
          <div class="hole hole9">
            <button onclick="smash(this)" class="animal"></button>
          </div>
        </div>
      </div>

      <footer>
        <p class="copyright">
          This game was built by
          <a href="https://github.com/Ami0480" target="_blank" rel="noreferrer"
            >Ami</a
          >
          and
          <a
            href="https://github.com/Ami0480/peek-a-zoo"
            target="_blank"
            rel="noreferrer"
            >is open-sourced on GutHub</a
          >
          and
          <a
            href="https://peek-a-zoo.netlify.app/"
            target="_blank"
            rel="noreferrer"
            >Netlify</a
          >.
        </p>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
